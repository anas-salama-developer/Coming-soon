<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Anas Salama</title>
</head>
<body>
    <div class="container">
       <!--  <img src="img/logo.png" class="logo"> -->

        <img src="img/logo1.png" class="logo"/>

        <div class="content">
           
            <h1>COMING SOON</h1>
            <p>WEBSITE UNDER CONSTRUCTION</p>
            <div class="launch-time">
                <div>
                    <p id="days">00</p> <span>DAYS</span>
                </div>
                
                <div>
                    <p id="hours">00</p> <span>HOURS</span>
                </div>

                <div>
                    <p id="minutes">00</p> <span>MINUTES</span>
                </div>

                <div>
                    <p id="seconds">00</p> <span>SECONDS</span>
                </div>

            </div>
            <button type="button" a href="index.html"></a>>STAY TUNED <img src="img/play.png"></button>

        </div>




    </div>
        <script>
            let countDownDate = new Date("Nov 01, 2021 00:00:00").getTime();
            let x = setInterval(function(){
                let now = new Date().getTime();
                let distance = countDownDate - now;

                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;

                if(distance <0){ 
                    clearInterval(x);
                    document.getElementById("days").innerHTML = "0";
                    document.getElementById("hours").innerHTML = "0";
                    document.getElementById("minutes").innerHTML = "0";
                    document.getElementById("seconds").innerHTML = "0";

                }


            },1000);

        </script>



</body>
</html>
